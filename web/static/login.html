<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <meta name="theme-color" content="#1D66B5">
        <meta name="author" content="Tobias de Bruijn &ltgithub@thedutchmc.nl&gt">
        <meta name="description" content="rConsole Web Interface for Minecraft Spigot servers.">
        <meta name="keywords" content="rConsole, interface, managment, spigot, minecraft">

        <title>rConsole Dashboard - Login</title>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
        <script src="/dist/dist.js"></script>

        <!--TEMPORARY until I get a good looking icon-->
        <!--This is to stop the /favicon.ico request, which is just clogging up console-->
        <link rel="icon" href="data:;base64,=">
    </head>
    <body>
        <noscript>
            <p> You need JavaScript enabled to use this page. </p>
        </noscript>

        <main data-default-hidden style="visibility: hidden;">
            <div class="login-root">
                <div class="login-form-holder">
                    <h2>Login | rConsole</h2>
                    <p>Please log in to continue</p>

                    <div class="form-status-field" id="form-status-field" style="visibility: hidden;"></div>

                    <form class="login-form" name="login-form" id="login-form" target="_self" method="POST">
                        <div>
                            <label for="login-form-username-field">Username</label>
                            <input type="text" name="username" id="login-form-username-field" required>
                        </div>
                        <div>
                            <label for="login-form-password-field">Password</label>
                            <input type="password" name="password" id="login-form-password-field" required>
                        </div>
                    </form>

                    <button class="submit-btn" id="login-form-submit-btn">Login</button>
                </div>
            </div>
        </main>

        <script>
            rConsole.setup();
            rConsole.setupLoginPage();
        </script>
    </body>
</html>
